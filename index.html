<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Library</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <section class="container">
      <div class="section columns is-centered">
        <h1 class="title has-text-primary">Library</h1>
      </div>
      <div class="box is-flex is-justify-content-center">
        <div class="field is-grouped has-text-weight-medium">
          <p class="control">
            Total Books:
            <span class="has-text-weight-normal" id="totalBooksNumber"> 0</span>
          </p>
          <p class="control">
            read: <span class="has-text-weight-normal" id="readNumber"> 0</span>
          </p>
          <p class="control">
            not read:
            <span class="has-text-weight-normal" id="notReadNumber"> 0</span>
          </p>
        </div>
      </div>
      <div class="section columns is-centered"></div>
      <section class="section">
        <div class="container columns">
          <div class="column">
            <div class="field">
              <label class="label">Book name</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Can't hurt me"
                  value="Can't hurt me"
                  id="bookInput"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Author</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="David Goggins"
                  value="David Goggins"
                  id="authorInput"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Page number</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="324"
                  value="324"
                  id="pageNumberInput"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Genre</label>
              <div class="control">
                <div class="select">
                  <select id="genreInput">
                    <option>Productivity</option>
                    <option>Fantasy</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">read the book?</label>
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="readInput" />
                  yes
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="container columns is-centered">
          <div class="column container">
            <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link" id="submitButton">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-danger is-light" id="removeAllButton">
                    remove all
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
